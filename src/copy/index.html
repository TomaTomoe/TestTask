<!DOCTYPE html>
<html>
  <head>
    <title>EXTRA ORDINARY</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">
          <img src="EXTRAORDINARY.png" alt="Logo" />
        </a>
        <ul>
          <li>
            <svg class="icon icon-menu">
              <use xlink:href="sprite.svg#ic_contact us"></use>
            </svg>
          </li>
          <li class="menu">
            SHARE
            <ul class="share">
              <li>
                <svg class="icon icon-menu-dropdown ic_facebook">
                  <use xlink:href="sprite.svg#ic_facebook"></use>
                </svg>
                <span>FACEBOOK</span>
              </li>
              <li>
                <svg class="icon icon-menu-dropdown ic_twitter">
                  <use xlink:href="sprite.svg#ic_twitter"></use>
                </svg>
                <span>TWITTER</span>
              </li>
              <li>
                <svg class="icon icon-menu-dropdown ic_google">
                  <use xlink:href="sprite.svg#ic_google+"></use>
                </svg>
                <span>GOOGLE+</span>
              </li>
              <li>
                <svg class="icon icon-menu-dropdown ic_pinterest">
                  <use xlink:href="sprite.svg#ic_pinterest"></use>
                </svg>
                <span>PINTEREST</span>
              </li>
            </ul>
          </li>
          <li>
            <svg class="icon icon-menu">
              <use xlink:href="sprite.svg#ic_search"></use>
            </svg>
          </li>
          <li>
            <svg class="icon icon-menu">
              <use xlink:href="sprite.svg#ic_user"></use>
            </svg>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="categories">
      <ul>
        <li class="category-graphic">
          <svg class="icon icon-category">
            <use xlink:href="sprite.svg#ic_palette"></use>
          </svg>
        </li>
        <li class="category-music">
          <svg class="icon icon-category">
            <use xlink:href="sprite.svg#ic_music"></use>
          </svg>
        </li>
        <li class="category-photography">
          <svg class="icon icon-category">
            <use xlink:href="sprite.svg#ic_camera"></use>
          </svg>
        </li>
        <li class="category-cinema">
          <svg class="icon icon-category">
            <use xlink:href="sprite.svg#ic_video"></use>
          </svg>
        </li>
        <li class="category-business">
          <svg class="icon icon-category">
            <use xlink:href="sprite.svg#ic_suitcase"></use>
          </svg>
        </li>
        <li class="category-travel">
          <svg class="icon icon-category">
            <use xlink:href="sprite.svg#ic_airplane"></use>
          </svg>
        </li>
        <li class="category-fashion">
          <svg class="icon icon-category">
            <use xlink:href="sprite.svg#ic_bag"></use>
          </svg>
        </li>
        <li class="category-more">
          <svg class="icon icon-category">
            <use xlink:href="sprite.svg#ic_plus"></use>
          </svg>
        </li>
        <li class="settings">
          <svg class="icon icon-category">
            <use xlink:href="sprite.svg#ic_cog"></use>
          </svg>
        </li>
      </ul>
    </nav>
    <main>
      <div class="masonry" id="article-container">
      </div>
    </main>
    <!-- Scripts -->
    <script type="module" src="js/custom-elements.mjs"></script>
  </body>
</html>
